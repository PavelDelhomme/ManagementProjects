{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Supprimer la tâche {{ object.name }}</h1>
            <form action="{% url 'task_delete' task.pk %}" method="post">
                {% csrf_token %}
                <p>Êtes-vous sûr de vouloir supprimer la tâche {{ object.name }} ?</p>
                <input type="submit" class="btn btn-danger" value="Supprimer">
                <a href="{% url 'task_detail' object.project.pk object.pk %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
