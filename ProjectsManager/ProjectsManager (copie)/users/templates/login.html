{% extends 'base.html' %}

{% block content %}
<h2>Login</h2> <!-- Titre de la page -->
<form method="post"> <!-- Formulaire de connexion -->
    {% csrf_token %} <!-- Token de sécurité -->
    {{ form.as_p }} <!-- Affichage du formulaire -->
    <button type="submit">Login</button> <!-- Bouton de connexion -->
</form>
<p>Don't have an account ? <a href="{% url 'signup' %}">Sign up</a></p> <!-- Lien vers la page d'inscription -->
{% endblock %}
