{% extends 'projects/base.html' %}

{% block content %}
  <h2>Supprimer une tâche</h2>
  <p>Voulez-vous vraiment supprimer la tâche "{{ task }}" ? Cette action est irréversible.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
