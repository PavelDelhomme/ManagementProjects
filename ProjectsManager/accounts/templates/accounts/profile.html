{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Profile</h3>
      </div>
      <div class="card-body">
        <table class="table">
          <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
          </tr>
          <tr>
            <th>Email address</th>
            <td>{{ user.email }}</td>
          </tr>
          <tr>
            <th>First name</th>
            <td>{{ user.first_name }}</td>
          </tr>
          <tr>
            <th>Last name</th>
            <td>{{ user.last_name }}</td>
          </tr>
          <tr>
            <th>Manager</th>
            <td>{% if user.is_manager %}Yes{% else %}No{% endif %}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
